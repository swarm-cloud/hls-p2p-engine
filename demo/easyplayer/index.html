<!DOCTYPE html>
<html>
<head>
    <title>easyplayer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
            name="viewport"

</head>
<body>
<easy-player
        video-url="https://test-streams.mux.dev/x36xhzz/url_2/193039199_mp4_h264_aac_ld_7.m3u8"
        live="false"
        stretch="true"
></easy-player>

<script>
    // https://github.com/tsingsee/EasyPlayer.js
    var engine = new P2PEngineHls({
        videoElem: '#vjs_video_3_html5_api',
        // trackerZone: 'hk',        // if using Hongkong tracker
        // trackerZone: 'us',        // if using USA tracker
        swFile: './sw.js',
        live: false,        // set to true in live mode
    })

</script>
