<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDNBye MediaElement Demo</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/hls.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>
</head>
<body>
<video id="player"
       src="https://test-streams.mux.dev/x36xhzz/url_2/193039199_mp4_h264_aac_ld_7.m3u8"
       class="mejs__player"
       controls>
</video>
<p id="version"></p>
<h3>download info:</h3>
<p id="info"></p>
<script>
    var p2pConfig = {
        logLevel: 'debug',
        live: true,        // set to false in VOD mode
        swFile: './sw.js',
        getStats: function (totalP2PDownloaded, totalP2PUploaded, totalHTTPDownloaded) {
            var total = totalHTTPDownloaded + totalP2PDownloaded;
            document.querySelector('#info').innerText = `p2p ratio: ${Math.round(totalP2PDownloaded/total*100)}%, saved traffic: ${totalP2PDownloaded}KB, uploaded: ${totalP2PUploaded}KB`;
        },
        // trackerZone: 'hk',        // if using Hongkong tracker
        // trackerZone: 'us',        // if using USA tracker
        // token: YOUR_TOKEN
        // Other p2pConfig options provided by CDNBye
    }
    document.querySelector('#version').innerText = `hls.js version: ${Hls.version}  cdnbye version: ${Hls.engineVersion}`;
    if (!Hls.P2pEngine.isMSESupported()) {
        // use ServiceWorker based p2p engine if hls.js is not supported, need additional file sw.js
        new Hls.P2pEngine.ServiceWorkerEngine(p2pConfig)
    }
    Hls.P2pEngine.tryRegisterServiceWorker(p2pConfig).then(() => {
        var player = new MediaElementPlayer('player', {
            renderers: ['native_hls'],
            stretching: 'responsive',
            hls: {
                debug: false,
                // Other hlsjsConfig options provided by hls.js
                p2pConfig
            },
            success: function (me) {
                me.play();
            }
        });
    })

</script>
</body>
</html>
