<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<script src="https://cdn.radiantmediatechs.com/rmp/7.8.1/js/rmp.min.js"></script>
<!-- P2PEngine -->
<script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
<div id="rmp"></div>
<p id="version"></p>
<h3>download info:</h3>
<p id="info"></p>
<script>
    const src = {
        hls: 'https://test-streams.mux.dev/x36xhzz/url_2/193039199_mp4_h264_aac_ld_7.m3u8'
    };
    // config for p2p
    var p2pConfig = {
        // logLevel: 'debug',
        live: true,        // set to false in VOD mode
        getStats: function (totalP2PDownloaded, totalP2PUploaded, totalHTTPDownloaded) {
            var total = totalHTTPDownloaded + totalP2PDownloaded;
            document.querySelector('#info').innerText = `p2p ratio: ${Math.round(totalP2PDownloaded/total*100)}%, saved traffic: ${totalP2PDownloaded}KB, uploaded: ${totalP2PUploaded}KB`;
        },
        // announceLocation: 'hk',        // if using Hongkong tracker
        // announceLocation: 'us',        // if using USA tracker
        // Other p2pConfig options provided by CDNBye
    }
    if (!P2pEngineHls.isMSESupported()) {
        // use ServiceWorker based p2p engine if hls.js is not supported
        new P2pEngineHls(p2pConfig)
    }
    const settings = {
        licenseKey: 'your-license-key',
        src: src,
        width: 640,
        height: 360,
        forceHlsJSOnIpadOS: true,
        hlsJSCustomConfig: {
            maxBufferSize: 0,       // Highly recommended setting in live mode
            maxBufferLength: 10,     // Highly recommended setting in live mode
            liveSyncDurationCount: 10,   // Highly recommended setting in live mode
        }
    };
    const elementID = 'rmp';
    const rmp = new RadiantMP(elementID);
    const container = document.getElementById(elementID);
    container.addEventListener('hlsinstancecreated', () => {
        const hlsjsInstance = rmp.getHlsJSInstance();
        if (P2PEngineHls.isSupported()) {
            new P2pEngineHls({
                hlsjsInstance,
                ...p2pConfig
            });
        }
    });
    rmp.init(settings);
</script>
</body>
</html>
