<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>demo for vhs</title>
    <link href="https://unpkg.com/video.js@8.5.2/dist/video-js.css" rel="stylesheet">
</head>
<body>
<video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268">
</video-js>
<script src="https://unpkg.com/video.js@8.5.2/dist/video.min.js"></script>
<!-- p2p-plugin -->
<script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
<script>
    // this demo shows how this SDK works with videojs and videojs-http-streaming
    var player = videojs('my_video_1');
    var engine = new P2PEngineHls({
        swFile: './sw.js',
        live: false,        // set to true in live mode
        // logLevel: 'debug',
        // trackerZone: 'hk',        // if using Hongkong tracker
        // trackerZone: 'us',        // if using USA tracker
        // token: YOUR_TOKEN
    })
    engine.registerServiceWorker().catch(() => {}).finally(() => {
        P2PEngineHls.tryRegisterServiceWorker().then(() => {
            player.src('https://test-streams.mux.dev/x36xhzz/url_8/193039199_mp4_h264_aac_fhd_7.m3u8')
        })
    })

</script>
</body>
</html>
