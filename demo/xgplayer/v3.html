<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
  <meta name="referrer" content="no-referrer">
  <style type="text/css">
    html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
    body {display:flex;}
    #mse {flex:auto;}
  </style>
  <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.1/dist/index.min.css">
  <script type="text/javascript">
    window.addEventListener('resize',function(){document.getElementById('mse').style.height=window.innerHeight+'px';});
  </script>
</head>
<body>
<div id="mse"></div>
<script src="https://unpkg.byted-static.com/xgplayer/3.0.1/dist/index.min.js" charset="utf-8"></script>
<script src="//unpkg.byted-static.com/xgplayer-hls.js/3.0.0-alpha.1/dist/index.min.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
<script type="text/javascript">
  var player = new window.Player({
    id: 'mse',
    // isLive: true,
    url: 'https://test-streams.mux.dev/x36xhzz/url_8/193039199_mp4_h264_aac_fhd_7.m3u8',
    autoplay: true,
    playsinline: true,
    height: window.innerHeight,
    width: window.innerWidth,
    plugins: [window.HlsJsPlugin],
    hlsJsPlugin: {
      hlsOpts: {
        maxBufferSize: 0,       // Highly recommended setting in live mode
        maxBufferLength: 10,     // Highly recommended setting in live mode
        liveSyncDurationCount: 10,   // Highly recommended setting in live mode
      }
    }
  });
  const events = window.Player.Events;
  [events.READY, events.URL_CHANGE].forEach(event => {
    player.on(event, () => {
      var p2pConfig = {
        swFile: './sw.js',
        // trackerZone: 'hk',        // if using Hongkong tracker
        // trackerZone: 'us',        // if using USA tracker
        // token: YOUR_TOKEN
        // Other p2pConfig options if applicable
      }
      var hls = player.getPlugin("HlsJsPlugin").hls
      if (P2pEngineHls.isMSESupported() && hls) {
        p2pConfig.hlsjsInstance = hls;        // set hlsjs instance to SDK
      }
      new P2pEngineHls(p2pConfig)
    })
  })

</script>
</body>
</html>
